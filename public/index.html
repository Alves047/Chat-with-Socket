<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="m-2">
   
   
    <div class="container" id="div_1">
        <h1 id="title"class=" card text-center">Chat With Socket.IO</h1> 
        <form name="user_form_name" id="user_form">
            <h4>Insert your username</h4>
            <input name="user" id="user" type="text" required placeholder="Write a user name" />
            <button class ="btn btn-primary  mx-1" type="submit">Save</button>
        </form>
 
        <div class="overflow-auto mb-2 mt-2 "id="messages"></div>
        
        <form name="message_form_name" id="message_form">
        <input name="msg"  id="message" type="text" required placeholder="Write a message" />
        <button class ="btn btn-primary mx-1" type="submit">Send</button>
        </form>
    </div> 
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    
  </body>
</html>
